<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css"/>

</head>
<body>
<div class='content'>
    <ul class='content-wrap'>
        <li>
            <div class="a_background">
                <div class="a_background_top"></div>
                <div class="a_background_middle"></div>
                <div class="a_background_botton"></div>
            </div>
            <!-- 太阳 -->
            <div class="sun"></div>
            <!-- 云 -->
            <div class="cloudArea">
                <div class="cloud cloud1"></div>
                <div class="cloud cloud2"></div>
            </div>
        </li>
        <li>
            <div class="b_background"></div>
            <div class="b_background_preload"></div>
            <div class="shop">
                <div class="door">
                    <div class="door-left"></div>
                    <div class="door-right"></div>
                </div>
                <!-- 灯 -->
                <div class="lamp"></div>
            </div>
            <div class="bird"></div>
        </li>
        <li>
            <div class="c_background">
                <div class="c_background_top"></div>
                <div class="c_background_middle"></div>
                <div class="c_background_botton"></div>
            </div>
            <div class="girl"></div>
            <div class="logo">Happy Chinese Valentine's Day!</div>
            <!-- 水波 -->
            <div class="bridge-bottom">
                <div class="water">
                    <div id="water1" class="water_1"></div>
                    <div id="water2" class="water_2"></div>
                    <div id="water3" class="water_3"></div>
                    <div id="water4" class="water_4"></div>
                </div>
            </div>
            <!-- 星星 -->
            <div class="stars">
                <div class="stars1"></div>
                <div class="stars2"></div>
                <div class="stars3"></div>
                <div class="stars4"></div>
                <div class="stars5"></div>
                <div class="stars6"></div>
            </div>
            <!-- 飘花 -->
            <div class="snowflake"></div>
        </li>
    </ul>

    <div class="boy charector"></div>
</div>

<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/festival.js"></script>
<script type="text/javascript" src="js/transit.js"></script>
<script src="js/selectivizr.js"></script>
<script type="text/javascript">

    $(function () {

        /*场景*/
        var swipe = Swipe($(".content"));
        var boy = BoyWalk();
        var girl = girlTurn();


        boy.walkTo(5000, 0.6)
                .then(function () {
                    return swipe.scrollTo(5000, 1);
                }).then(function () {
                    // 第二次走路
                    return boy.walkTo(5000, 0.5);
                }).then(function () {
                    boy.pauseWalk();
                }).then(function () {
                    // 开门
                    return openDoor();
                }).then(function () {
                    //灯亮
                    lamp.light();
                }).then(function () {
                    // 进商店
                    return boy.toShop(2000);
                }).then(function () {
                    // 取花
                    return boy.talkFlower();
                }).then(function () {
                    // 飞鸟
                    bird_fly();
                }).then(function () {
                    // 出商店
                    return boy.outShop(2000);
                }).then(function () {
                    // 关门
                    closeDoor();
                }).then(function () {
                    //灯灭
                   return lamp.dark();
                }).then(function () {
                    //走到场景二
                    boy.walkTo(4000, 0.1)
                    return swipe.scrollTo(4000, 2);

                }).then(function () {
                    //走到桥底
                    return boy.walkTo(1000, 0.15);
                }).then(function () {
                    //上桥
                    var top = $(".girl").offset().top + $(".girl").height() - $(".boy").height();
                    return  boy.walkTo(2000, 0.25, top / ($(".content").height()));

                }).then(function () {
                    //走到女孩位置
                    var left = $(".girl").offset().left - $(".boy").width();
                    return  boy.walkTo(2000, (left+15) / $(".content").width());
                }).then(function () {
                    //恢复
                    return boy.resetOriginal();
                }).then(function () {
                    //转身
                    setTimeout(function () {

                        girl.rotate();
                        boy.rotate(function () {
                            logo.run();

                        }, 1000);
                    }, 1000)
                }).then(function () {
                    //撒花
                    snowflake();
                });

        var audio1 = html5Audio(audioConfig.playURL);
        audio1.end(function() {
            html5Audio(audioConfig.cycleURL,true);
        });
    });
</script>
</body>
</html>
